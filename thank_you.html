<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="Homepagedesign.css">
    <style>
        /* Basic styling for the thank you page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .message-container {
            background: var(--second-bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 4rem;
            color: var(--main-color);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-back {
            display: inline-block;
            padding: 12px 28px;
            background: var(--main-color);
            border-radius: 40px;
            font-size: 1.6rem;
            color: var(--second-bg-color);
            letter-spacing: 0.1rem;
            font-weight: 600;
            transition: .5s ease;
            text-decoration: none;
        }
        .btn-back:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--main-color);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you as soon as possible.</p>
        <a href="index.html" class="btn-back">Go Back to Home</a>
    </div>
</body>
</html>
